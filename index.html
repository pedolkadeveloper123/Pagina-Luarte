<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Luarte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recebimentos de Ofertas!</h1>
        <p>Inscreva-se e receba promoções exclusivas em nosso site.</p>
        <form id="captureForm">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <button type="submit">Quero minha promoção!</button>
        </form>
        <p class="message" id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
